default_filter_parameters:

    stations:

        error_model:        elevation_dependent         #uniform elevation_dependent
        code_sigmas:        [0.4 ]
        phase_sigmas:       [0.004]

        pos:
            estimated:          true
            sigma:              [1.0]
            proc_noise:         [0]

        clk:
            estimated:          true
            sigma:              [1000]
            #proc_noise:         [0]
            proc_noise:         [5.0]
            proc_noise_dt:      sqrt_second #per sqrt second
            #proc_noise_model:   Gaussian

        # clk_rate:
        #     estimated:          true
        #     sigma:              [10]
        #     proc_noise:         [1e-8]

        amb:
            estimated:          true
            sigma:              [100]
            proc_noise:         [0]
            #proc_noise_dt:      day

#        trop:
#            estimated:          true
#            sigma:              [0.1]
#            proc_noise:         [0.3]
#            proc_noise_dt:      hour

        trop:
            estimated:          true
            sigma:              [0.1]
            proc_noise:         [0.0001] #0.1 mm
            proc_noise_dt:      second

        # trop_gauss_markov:
        #     estimated:          true
        #     sigma:              [0.05]
        #     proc_noise:         [1.00E-02]  # steady-state sigma
        #     tau:                [12600]      # correlation time (units set by proc_noise_dt)
        #     proc_noise_dt:      second
        #     #proc_noise_model:   GaussMarkov


        trop_grads:
            estimated:          true
            sigma:              [0.01]
            proc_noise:         [1.0E-6]
            proc_noise_dt:      second

        # trop_grads_gauss_markov:
        #     estimated:          true
        #     sigma:              [0.01]
        #     proc_noise:         [5.49E-03]
        #     tau:                [9216]
        #     proc_noise_dt:      second
        #     #proc_noise_model:   GaussMarkov


    satellites:

        clk:
            estimated:          true
            sigma:              [1000]
            proc_noise:         [1]
            #proc_noise_dt:      min

        # clk_rate:
        #     estimated:          true
        #     sigma:              [10]
        #     proc_noise:         [1e-5]

        orb:
            estimated:          true
            sigma:              [5e-1, 5e-1, 5e-1, 5e-3, 5e-3, 5e-3, 5e-1]

    eop:
        estimated:  true
        sigma:      [30]
    eop_rates:
        estimated:  true
        sigma:      [30]

